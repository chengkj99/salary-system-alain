<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="importFile()" nz-button nzType="primary">导入模版</button>
    <button (click)="exportFile()" nz-button nzType="primary">导出模版</button>
    <button (click)="save()" nz-button nzType="primary">保存</button>
    <button (click)="cancel()" nz-button nzType="primary">撤销</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  <st #st [data]="url" [columns]="columns"></st>
</nz-card>
